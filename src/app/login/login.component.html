  <div class="login-container">
    
  <div class="bubble" style="top: 10%; left: 15%; width: 50px; height: 50px; animation-delay: 0s;"></div>
  <div class="bubble dark" style="top: 25%; left: 70%; width: 30px; height: 30px; animation-delay: 2s;"></div>
  <div class="bubble" style="top: 60%; left: 40%; width: 70px; height: 70px; animation-delay: 1s;"></div>
  <div class="bubble dark" style="top: 75%; left: 20%; width: 40px; height: 40px; animation-delay: 3s;"></div>
  <div class="bubble" style="top: 50%; left: 85%; width: 60px; height: 60px; animation-delay: 4s;"></div>
  <div class="bubble dark" style="top: 30%; left: 50%; width: 80px; height: 80px; animation-delay: 5s;"></div>

    <div class="login-box">
      <!-- Image + Tagline -->
      <div class="login-icon">
        <img src="assets/images/rcs-login-page.png" alt="Login" />
        <p class="tagline">Messaging solutions to scale your business</p>
        <p class="tagline-content">Create and manage your RCS communication ecosystem — launch rich media campaigns, deliver real-time engagement, and grow your reach effortlessly.</p>
      </div>
  
      <!-- Login Form Card -->
      <div class="login-card">
        <form *ngIf="isLogin" class="login-form" nz-form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h1 class="login-title">Log In</h1>
  
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user" class="form-input">
                <input
                  nz-input
                  formControlName="username"
                  placeholder="Username"
                  (ngModelChange)="loginForm.controls['username'].setValue($event.trim())"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
  
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <nz-input-group nzPrefixIcon="lock" class="form-input">
                <input
                  nz-input
                  formControlName="password"
                  type="password"
                  placeholder="Password"
                  (ngModelChange)="loginForm.controls['password'].setValue($event.trim())"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
  
          <button nz-button nzType="primary" [disabled]="loginForm.invalid" class="login-btn">
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
  
  
  
  </ng-container>
